<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
  <title> Urban Swarms </title>
</head>

<body>
  <img class="backdrop" src="/assets/1920x1080_Backdrop.svg">
  <div class="demo-intro visible">
    <canvas class="webgl"></canvas>
    <div class="ui-overlay">

      <div class="title-bar">
        <div class="title-wrapper">
          <h1 class="title"> A swarm of robots </h1>
          <img class="tooltip" src="./public/icons/tooltip.svg" id="">
        </div>

        <h2 class="subtitle"> AI Education </h2>
      </div>

      <div class="card-container">
        <div class="card">
          <img role="button" src="./public/icons/close-button.svg" class="close-button" alt="Close">
          <div class="language-selector">
            <span class="language">NL</span> &nbsp; - &nbsp;
            <span class="language">FR</span> &nbsp; - &nbsp;
            <span class="language">EN</span>
          </div>
          some content
        </div>
      </div>

      <div class="button-container">
        <button class="button" id="connectButton">Connect</button>
      </div>

      <footer>
        <img src="./public/icons/BUA_LOGO NEG.svg" alt="My Happy SVG" />
        <img src="./public/icons/Fari NEG.svg" alt="My Happy SVG" />
      </footer>
    </div>
  </div>

  <div class="demo-loading">
    loading...
  </div>

  <div class="demo-active ">
    <canvas class="webgl"></canvas>
    <div class="ui-overlay">
      <div class="button-wrapper">
        <div class="button-container">
          <button class="button" id="spreadButton">Spread / gather</button>
          <button class="button" id="stopButton">Stop robots</button>
        </div>
        <div class="recenter-container">
          <button class="button" id="recenterButton">re-center</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./public/js/main.js"></script>
</body>

</html>
