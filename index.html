<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
  <title> Urban Swarms </title>
</head>

<body>
  <div class="title-bar visible">
    <div class="title-wrapper">
      <h1 class="title"> A swarm of robots </h1>
      <img class="tooltip" src="./public/icons/tooltip.svg">
    </div>

    <h2 class="subtitle"> AI Education </h2>
  </div>

  <div class="card-container" style="display: flex; gap: 2rem;">

    <div class="card">
      <img role="button" src="./public/icons/close-button.svg" class="close-button" alt="Close">
      <div class="language-selector">
        <span class="language" data-locale="nl">NL</span> &nbsp; - &nbsp;
        <span class="language" data-locale="fr-FR">FR</span> &nbsp; - &nbsp;
        <span class="language" data-locale="en">EN</span>
      </div>

      <div class="card-body">
        <div id="explanation"></div>
        <div class="researchers-container">
          <span class="researchers">
            research head: <span class="research-head"> </span>
          </span>
          <span class="researchers">
            research lead: <span class="research-lead"> </span>
          </span>
        </div>
        <div class="divider"></div>
        <div class="card-footer"></div>
      </div>
    </div>

  </div>

  <canvas class="webgl"></canvas>

  <div class="button-wrapper">
    <div class="button-container">

      <div class="control-buttons">
        <button class="button spread-button" id="spreadButton">Spread / gather</button>
        <button class="button stop-button" id="stopButton">Stop robots</button>
      </div>
      <button class="button connect-button visible" id="connectButton">Connect</button>

      <button class="button refresh-button">
        <img src="./public/icons/refresh.svg" alt="re-center" />
      </button>

      <button class="button recenter-button">
        <img src="./public/icons/recenter_2.svg" alt="re-center" />
      </button>

    </div>
  </div>

  <footer class="footer visible">
    <img src="./public/icons/BUA_LOGO NEG.svg" alt="My Happy SVG" />
    <img src="./public/icons/Fari NEG.svg" alt="My Happy SVG" />
  </footer>

  <img class="backdrop" src="/assets/1920x1080_Backdrop.svg">
  <script type="module" src="./public/js/main.js"></script>
</body>

</html>
